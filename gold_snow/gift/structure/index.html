<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Crystal Snow</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(#0b0e26, #000);
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    justify-content: center;
  }
  canvas {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }
  .message {
    position: absolute;
    bottom: 60px;
    text-align: center;
    font-family: "Noto Serif JP", serif;
    color: rgba(230,240,255,0.85);
    text-shadow: 0 0 8px rgba(180,210,255,0.6);
    line-height: 1.6;
    font-size: 1.2rem;
    animation: fadein 4s ease-in-out;
  }
  @keyframes fadein {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>
<canvas id="snow"></canvas>
<div class="message">
  GPT-5 から あなたへ — メリークリスマス<br>
  From GPT-5 to you — Merry Christmas
</div>

<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

class Snowflake {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 6 + 3;
    this.speed = Math.random() * 1 + 0.4;
    this.alpha = Math.random() * 0.7 + 0.3;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(Math.random() * Math.PI);
    const fill = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
    fill.addColorStop(0, `rgba(220,240,255,${this.alpha * 0.8})`);
    fill.addColorStop(1, `rgba(180,210,255,${this.alpha * 0.3})`);
    ctx.fillStyle = fill;
    ctx.shadowColor = "rgba(200,230,255,0.8)";
    ctx.shadowBlur = 8;
    this.hexagon();
    ctx.restore();
  }
  hexagon() {
    const r = this.size;
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
      const a = Math.PI / 3 * i;
      const x = r * Math.cos(a);
      const y = r * Math.sin(a);
      i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fill();
  }
  update() {
    this.y += this.speed;
    if (this.y > canvas.height) this.reset();
  }
}

const flakes = Array.from({length: 100}, () => new Snowflake());

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  flakes.forEach(f => { f.update(); f.draw(); });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>
</body>
</html>
